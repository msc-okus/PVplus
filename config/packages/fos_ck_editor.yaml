fos_ck_editor:
  base_path: "bundles/fosckeditor"
  js_path: "bundles/fosckeditor/ckeditor.js"

  configs:
    G4NConfig:
      toolbar: "my_toolbar"
  toolbars:
    configs:
      my_toolbar: [ "@clipboard", "@styles", "@basic_styles","@paragraph", "@document"]
    items:
      document: [ "Source" ]
      clipboard: [ "Undo", "Redo", "-"]
      basic_styles: [
      "Bold",
      "Italic",
      "Underline",
      "-",
      "RemoveFormat",
      "-",
      ]
      styles: ["Format", "-"]
      paragraph: ["NumberedList", "BulletedList"]
framework:
    messenger:

        default_bus: command.bus

        buses:
            command.bus:
                middleware:

            event.bus:
                default_middleware: allow_no_handlers
                middleware:


        # Uncomment this (and the failed transport below) to send failed messages to this transport for later handling.
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transports
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    delay: 2000
                    max_retries: 0

            dev:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    delay: 2000
                    max_retries: 0

            import:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: import
                retry_strategy:
                    delay: 2000
                    max_retries: 0

            report:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    queue_name: report
                retry_strategy:
                    delay: 2000
                    max_retries: 0


            # a transport used consuming messages from an external system
            # messages are not meant to be *sent* to this transport


            failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
            # Route your messages to the transports
            'App\Message\Command\CalcExpected': async
            'App\Message\Command\CalcPR': async
            'App\Message\Command\CalcPlantAvailabilityNew': async
            'App\Message\Command\GenerateTickets': async
            #'App\Message\Command\GenerateAMReport': report
            'App\Message\Command\GenerateEpcReport': report
            'App\Message\Command\LoadAPIData': async
            'App\Message\Command\LoadINAXData': async
            'App\Message\Command\ImportData': import
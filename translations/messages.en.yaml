# translations/messages.en.yaml
ticket:
  error:
    type:
      name: Error Type
      10: EFOR #unplanned outage (EFOR)
      20: SOR #planned outage (SOR)
      30: OMC #grid error/grid off (OMC)

    category:
      name: Error Category
      7 : Performance Tickets
      10: data gap
      20: inverter error
      30: grid error
      40: weather
      50: external control (ppc, ...)
      60: power/expected error
      70: exclude sensors
      71: replace Sensors
      72: exclude from PR/Energy
      73: replace Energy (Irr)
      74: correct Energy

  status:
    name: Status
    10: New
    20: Open
    30: Work in Progress
    40: Wait external
    90: Closed

  kpistatus:
    name: KpiStatus
    10: Activ
    20: Inactiv

  prmethod:
    name: prmethod
    10: Skip
    20: Replace

  scope:
    name: scope
    10: O&M
    20: EPC
    30: AM
  priority:
    name: Priority
    10: Low
    20: Normal
    30: High
    40: Urgent
